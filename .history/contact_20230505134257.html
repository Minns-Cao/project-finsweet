            <div class="main-content">

                    <a href="./index.html"

                            alt="logo"

                        name="nav-mb-checkbox"

                    />

                    <label for="nav-mb-checkbox" class="nav_overlay"></label>

                    <div class="nav-mb">
                        <div class="exit-bar">
                            <!-- Logo -->
                            <a href="./index.html"

                                    src="./assets/img/Logo.svg"

                                    class="logo"
                            /></a>

                            <label for="nav-mb-checkbox">
